<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="bootstrap.min.css"/>
<link rel="stylesheet" href="main.css"/>
</head>
    <body>
         <div class ="container">
            <nav class="navbar navbar-default navbar-fixed-top">
              <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#home"><img style="max-height:30px" src="http://i.imgur.com/u00yA5w.png"></a>
                </div>
                
              </div>
            </nav>
        </div>
        
        <div class="row">
        <div class= "container">
          <h1>Book you New Home</h1>
            <h4>Best housing options in Houston</h4>
            <form id="search-form">
                <div class="input-wrapper">
                    <input id="location" style="width: 350px" class="location" method="post" placeholder="Where would want to move to?">
                 </form>
                
                </div>
                <div class="btn-group">
                      <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select number of Guest
                      </button>
                      <div class="dropdown-menu">
                        <select id="guests" name="number_of_guests">
                            <option value="1">1 Tenant</option>
                            <option value="2">2 Tenant</option>
                            <option value="3">3 Tenant</option>
                            <option value="4">4 Tenant</option>
                            <option value="5">5 Tenant</option>
                        </select>
                    </div>
                
        
           
        </div>
        </div>
       
        <div class="row">
        <div class= "container">
            <div class="card w-75" style="width: 20rem;">
              <img class="card-img" src="https://placehold.it/150x150" alt="Card image cap">
              <div class="card-block">
                <div class="card-img-overlay">

                </div>
              </div>
            </div>
        </div>
       </div>


       
</body>
    
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="form_app.js"></script>
</html>
